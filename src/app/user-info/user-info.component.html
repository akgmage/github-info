<div class="container">
  <div class="card">
    <img [src]="userData?.avatar_url" alt="" />
    <h3>
      <a href="https://github.com/akgmage">{{ userData?.name }}</a>
    </h3>
    <ul class="items">
      <li>Followers: {{ userData?.followers }}</li>
      <li>Following: {{ userData?.following }}</li>
    </ul>
  </div>
</div>
